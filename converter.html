<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter and Currency</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Home Converter</h1>
  <div class="converter-card">
    <div class="height">
      <img src="img/heightConverter.svg" alt="height-image">
      <h3>Height</h3>
    </div>
    <div class="area">
      <img src="img/areaConverter.svg" alt="area-image">
      <h3>Area</h3>
    </div>
    <div class="volume">
      <img src="img/volumeConverter.svg" alt="volume-image">
      <h3>Volume</h3>
    </div>
    <div class="speed">
      <img src="img/speedConverter.svg" alt="speed-image">
      <h3>Speed</h3>
    </div>
    <div class="weight">
      <img src="img/weightConverter.svg" alt="weight-image">
      <h3>Weight</h3>
    </div>
    <div class="temperature">
      <img src="img/temperatureConverter.svg" alt="temperature-image">
      <h3>Temperature</h3>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
